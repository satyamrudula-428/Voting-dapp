<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteExpress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C3E50;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-image: url('Main-page.svg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .options {
            display: flex;
            gap: 20vw;
        }
        .option {
            text-align: center;
        }
        .button {
            background-color: #E67E22;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #D35400;
        }
        .login-container, .signup-container {
            display: none;
            flex-direction: row;
            height: 100vh;
        }
        .login-left {
            flex: 1;
            background: url('login-img.svg');
            background-size: cover;
        }
        .signup-right{
            flex: 1;
            background: url('signup-img.png');
            background-size: cover;
        }
        .login-right {
            flex: 1;
            background-color: #2f4157;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .signup-left{
            flex: 1;
            background-color:#c7d9e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .login-box, .signup-box {
            width: 80%;
            max-width: 400px;
            text-align: left;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .login-btn, .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #E67E22;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover, .signup-btn:hover {
            background-color: #D35400;
        }
        .link {
            margin-top: 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .back-btn {
            margin-top: 15px;
            background-color: #E67E22;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #D35400;
        }
    </style>
</head>
<body>
    <!-- Main Page -->
    <div class="container" id="mainPage">
        <div class="options">
            <div class="option">
                <button class="button" onclick="showLoginPage()">Voter</button>
            </div>
            <div class="option">
                <button class="button" onclick="showLoginPage()">Admin</button>
            </div>
        </div>
    </div>

    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-left"></div>
        <div class="login-right">
            <div class="login-box">
                <h2>Welcome back!</h2>
                <p>Let's Login to Your Account</p>
                <input type="text" class="input-box" placeholder="Username">
                <input type="password" class="input-box" placeholder="Password">
                <button class="login-btn">Login</button>
                <button class="back-btn" onclick="showMainPage()">Back</button>
                <p class="link">Don't have an account? <span onclick="showSignupPage()">Sign Up now</span></p>
            </div>
        </div>
    </div>

    <!-- Signup Page -->
    <div class="signup-container" id="signupPage">
        <div class="signup-left">
            <div class="signup-box">
                <h2>Nice to meet you!</h2>
                <p>Let's Sign In Your Account</p>
                <input type="text" class="input-box" placeholder="Username">
                <input type="text" class="input-box" placeholder="Nick Name">
                <input type="text" class="input-box" placeholder="Phone Number">
                <input type="email" class="input-box" placeholder="Email">
                <input type="password" class="input-box" placeholder="Password">
                <input type="password" class="input-box" placeholder="Confirm Password">
                <button class="signup-btn">Sign Up</button>
                <button class="back-btn" onclick="showLoginPage()">Back</button>
            </div>
        </div>
        <div class="signup-right"></div>
    </div>

    <script>
        function showLoginPage() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('signupPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
        }

        function showSignupPage() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('signupPage').style.display = 'flex';
        }

        function showMainPage() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('signupPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'flex';
        }
    </script>
</body>
</html>
