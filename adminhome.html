<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.0">
    <title>VoteExpress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"/>
</head>
<body class="font-roboto">

    <!-- Background Image -->
    <div class="h-screen bg-cover" style="background-image: url('voter-home.svg'); flex: 1">

        <!-- Header Section -->
        <style>
            .options {
                display: flex;
                align-items: start;
                justify-content: flex-end;
                padding-top: 40px;
                padding-right: 20px; 
            }
        </style>
        <header>
            <nav class="options">
                <ul class="button-container flex space-x-2">
                    <li><a class="button" style="padding: 10px 20px; background-color: white;
                        color: black; 
                        text-decoration: none;
                        border-radius: 5px;
                        margin: 4px;
                        transition: background-color 0.3s ease;" href="adminhome.html">Home</a></li>
                    <li><a class="button" style="padding: 10px 20px; background-color: white;
                        color: black; 
                        text-decoration: none;
                        border-radius: 5px;
                        margin: 4px;
                        transition: background-color 0.3s ease;" href="admin-rules.html">Rules</a></li>
                    <li><a class="button" style="padding: 10px 20px; background-color: white;
                        color: black; 
                        text-decoration: none;
                        border-radius: 5px;
                        margin: 4px;
                        transition: background-color 0.3s ease;"  href="admin-livepoll.html">Live Poll</a></li>
                    <li><a class="button" style="padding: 10px 20px; background-color: white;
                        color: black; 
                        text-decoration: none;
                        border-radius: 5px;
                        margin: 4px;
                        transition: background-color 0.3s ease;" href="admin-feedback.html">Feedback</a></li>
                </ul>
            </nav>
        </header>

        <!-- Centered Vote Now Button -->
        <div class="absolute bottom-6 left-6">
            <button class="text-blue-600 bg-blue-300 px-8 py-3 rounded-full hover:bg-blue-400 text-xl">
                STATUS NOW
            </button>
            <button class="text-blue-600 bg-blue-300 px-6 py-3 rounded-full hover:bg-blue-400 text-xl" onclick="redirectToHack()">
                LogOut
            </button>
        </div>

    </div>
    <script>
        function redirectToHack() {
            window.location.href = "hack.html";
        }
        function redirectToRules() {
            window.location.href = "admin_rules.html";
        }
        function redirectToLivepoll() {
            window.location.href = "admin_livepoll.html";
        }
        function redirectToFeedback() {
            window.location.href = "admin_feedback.html";
        }
    </script>
</body>
</html>
