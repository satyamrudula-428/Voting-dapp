<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-800 text-white">
    <div class="container mx-auto p-4">
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
                <i class="fas fa-vote-yea text-2xl"></i>
                <span class="ml-2 text-xl font-bold">VoteExpress</span>
            </div>
            <nav class="space-x-4">
                <a href="votehome.html" class="text-white">Home</a>
                <a href="voter-rules.html" class="text-white">Rules</a>
                <a href="voter-livepoll.html" class="text-white">Live Poll</a>
                <a href="voter-manifesto.html" class="text-white">Manifesto</a>
                <a href="voter-feedback.html" class="text-white">Feedback</a>
            </nav>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
            <div class="bg-blue-200 p-4 rounded-lg">
                <h3 class="text-gray-800">Total Votes</h3>
                <p class="text-green-600">+18% +3.8k this week</p>
            </div>
            <div class="bg-gray-200 p-4 rounded-lg">
                <h3 class="text-gray-800">Voters</h3>
                <p class="text-green-600">+18% +2.8k this week</p>
            </div>
            <div class="bg-blue-400 p-4 rounded-lg">
                <h3 class="text-gray-800">Total Candidate</h3>
                <p class="text-green-600">+18% +7.8k this week</p>
            </div>
            <div class="bg-gray-200 p-4 rounded-lg">
                <h3 class="text-gray-800">Ratio</h3>
                <p class="text-red-600">+18% +1.2k this week</p>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <h3 class="text-white mb-2">Revenue Stats</h3>
                <div class="bg-blue-400 p-4 rounded-lg h-48">
                    <div class="h-full flex items-end space-x-2">
                        <div class="bg-blue-600 w-1/6 h-1/2"></div>
                        <div class="bg-blue-600 w-1/6 h-3/4"></div>
                        <div class="bg-blue-600 w-1/6 h-1/3"></div>
                        <div class="bg-blue-600 w-1/6 h-2/3"></div>
                        <div class="bg-blue-600 w-1/6 h-1/4"></div>
                        <div class="bg-blue-600 w-1/6 h-5/6"></div>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="text-white mb-2">Voters by Department</h3>
                <div class="bg-blue-400 p-4 rounded-lg h-48">
                    <div class="h-full flex items-end space-x-2">
                        <div class="bg-blue-600 w-1/6 h-1/2"></div>
                        <div class="bg-blue-600 w-1/6 h-3/4"></div>
                        <div class="bg-blue-600 w-1/6 h-1/3"></div>
                        <div class="bg-blue-600 w-1/6 h-2/3"></div>
                        <div class="bg-blue-600 w-1/6 h-1/4"></div>
                        <div class="bg-blue-600 w-1/6 h-5/6"></div>
                    </div>
                </div>
            </div>
